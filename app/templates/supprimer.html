
{% extends 'base.html' %}
{% load static %}
{% block corps %}

    <h2>Voulez-vous vraiment supprimer "{{ article.titre }}" ?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Annuler</a>

    </form>
{% endblock %}
